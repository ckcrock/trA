# Logging Configuration
# Reference: SYSTEM_ARCHITECTURE.md ยง3.7

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  json:
    class: logging.Formatter
    format: '{"time":"%(asctime)s","level":"%(levelname)s","logger":"%(name)s","message":"%(message)s"}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: data/logs/trading_platform.log
    maxBytes: 10485760    # 10MB
    backupCount: 5
    encoding: utf-8
  audit:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: data/logs/audit.log
    maxBytes: 52428800    # 50MB (SEBI: 5-year retention)
    backupCount: 100
    encoding: utf-8

loggers:
  src.adapters:
    level: INFO
    handlers: [console, file]
    propagate: false
  src.compliance:
    level: INFO
    handlers: [console, file, audit]
    propagate: false
  src.engine:
    level: INFO
    handlers: [console, file]
    propagate: false
  src.api:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
